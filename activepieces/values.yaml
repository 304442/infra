# Default values for activepieces.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: activepieces/activepieces
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.14.3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  - name: AP_ENGINE_EXECUTABLE_PATH
    value: dist/packages/engine/main.js
  - name: AP_ENVIRONMENT
    value: prod
  - name: AP_EXECUTION_MODE
    value: UNSANDBOXED
  - name: AP_POSTGRES_DATABASE
    value: activepieces
  - name: AP_POSTGRES_HOST
    value: ap-postgres
  - name: AP_POSTGRES_PASSWORD
    value: activepieces
  - name: AP_POSTGRES_PORT
    value: "5432"
  - name: AP_POSTGRES_USERNAME
    value: activepieces
  - name: AP_REDIS_HOST
    value: ap-redis-master
  - name: AP_REDIS_PORT
    value: "6379"
  - name: AP_SANDBOX_RUN_TIME_SECONDS
    value: "600"
  - name: AP_TELEMETRY_ENABLED
    value: "true"
  - name: AP_TEMPLATES_SOURCE_URL
    value: '"https://cloud.activepieces.com/api/v1/flow-templates"'
  - name: AP_TRIGGER_DEFAULT_POLL_INTERVAL
    value: "5"
  - name: AP_WEBHOOK_TIMEOUT_SECONDS
    value: "30"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
